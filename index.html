<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pride Flag Generator</title>

    <meta name="author" content="Kit Maywood">
    <meta name="description" content="Generate custom pride flags">

    <meta name="twitter:card" content="summary_large_image"></meta>
    <meta name="twitter:site" content="@kittsville"></meta>
    <meta property="og:title" content="Pride Flag Generator" />
    <meta property="og:description" content="Generate custom pride flags" />

    <!-- <meta property="og:image:width" content="1080" />
    <meta property="og:image:height" content="565" /> -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://myflag.lgbt/" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link href="/assets/material-components-web.min.css" rel="stylesheet">

    <link href="/assets/styles.css" rel="stylesheet">

    <!-- <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
    <link rel="shortcut icon" href="/favicon.ico"> -->
  </head>
  <body class="mdc-typography">
    <main>
      <h1 class="mdc-typography mdc-typography--headline1">Pride Flag Generator</h1>

      <div id="buttons">
        <button id="two-color-pastel" class="mdc-button mdc-button--raised" type="button">
          <div class="mdc-button__ripple" aria-hidden="true"></div>
          <i class="material-icons mdc-button__icon" aria-hidden="true">shuffle</i>
          <span class="mdc-button__label">Two Color Pastel</span>
        </button>
        <button id="three-color-pastel" class="mdc-button mdc-button--raised" type="button">
          <div class="mdc-button__ripple" aria-hidden="true"></div>
          <i class="material-icons mdc-button__icon" aria-hidden="true">shuffle</i>
          <span class="mdc-button__label">Three Color Pastel</span>
        </button>
        <button id="symetrical-color-pastel" class="mdc-button mdc-button--raised" type="button">
          <div class="mdc-button__ripple" aria-hidden="true"></div>
          <i class="material-icons mdc-button__icon" aria-hidden="true">shuffle</i>
          <span class="mdc-button__label">Symetrical Pastel</span>
        </button>
      </div>

      <canvas id="canvas" width="1080" height="648"></canvas>

      <div id="sharing">
          <button id="link-to-flag" class="mdc-button mdc-button--raised" type="button">
            <div class="mdc-button__ripple" aria-hidden="true"></div>
            <i class="material-icons mdc-button__icon" aria-hidden="true">content_copy</i>
            <span class="mdc-button__label">Copy Flag URL</span>
          </button>
      </div>

      <h2>Supported Flags</h2>
      <p>By no means a complete list. Just the ones I used to test specific features.</p>
      <button id="original-pride" class="mdc-button mdc-button--raised" type="button">
        <div class="mdc-button__ripple" aria-hidden="true"></div>
        <i class="material-icons mdc-button__icon" aria-hidden="true">flag</i>
        <span class="mdc-button__label">Original Rainbow (1978)</span>
      </button>
      <button id="pride" class="mdc-button mdc-button--raised" type="button">
        <div class="mdc-button__ripple" aria-hidden="true"></div>
        <i class="material-icons mdc-button__icon" aria-hidden="true">flag</i>
        <span class="mdc-button__label">Classic Rainbow</span>
      </button>
      <button id="progress-pride" class="mdc-button mdc-button--raised" type="button">
        <div class="mdc-button__ripple" aria-hidden="true"></div>
        <i class="material-icons mdc-button__icon" aria-hidden="true">flag</i>
        <span class="mdc-button__label">Progress</span>
      </button>
      <button id="demi-pride" class="mdc-button mdc-button--raised" type="button">
        <div class="mdc-button__ripple" aria-hidden="true"></div>
        <i class="material-icons mdc-button__icon" aria-hidden="true">flag</i>
        <span class="mdc-button__label">Demisexual</span>
      </button>
      <button id="bi-pride" class="mdc-button mdc-button--raised" type="button">
        <div class="mdc-button__ripple" aria-hidden="true"></div>
        <i class="material-icons mdc-button__icon" aria-hidden="true">flag</i>
        <span class="mdc-button__label">Bisexual</span>
      </button>
    </main>

    <footer>
      <a href="/privacy">Privacy Policy</a>
      <a href="https://github.com/kittsville/pride-flag-generator">Report a Bug</a>
    </footer>

    <div>
      <script src="/assets/material-components-web.min.js"></script>
      <script src="/assets/chroma.min.js"></script>
      <script src="/assets/definitions.js"></script>
      <script src="/assets/scripts.js"></script>
      <script src="/assets/flags.js"></script>
    </div>
  </body>
</html>
